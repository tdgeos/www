<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link rel="stylesheet" media="all" type="text/css" href="css/enter.css"/>
</head>

<body>
<form id="login"  name="login" action="enter.php" method="post">

    <h1>登　陆</h1>

    <fieldset id="inputs">

        <input name="name" id="username" type="text" placeholder="输入用户名" maxlength=16 required="required" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />   

        <input name="password" id="password" type="password" placeholder="输入密码"  maxlength=32 required="required" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"/>
        
</fieldset>

  <fieldset id="actions">

    <input name="log" type="submit" id="submit" value="登  陆" />

    <input name="log" type="reset" id="submit"  value="重　置" style="float:right" />
    </fieldset>
</form>

</body>

</html>
